[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Reasonable gas limit (much higher than default but not overflow)
gas_limit = 30_000_000

# Increase memory limit for intensive computations
memory_limit = 128_000_000

# Optional: increase gas reports limit
gas_reports = ["*"]

remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@solmate/src/=lib/solmate',
    '@solmate/src/=lib/solady',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    'safe-smart-account/=lib/safe-smart-account/',
]
